<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE-edge">
	<meta name="vieport" content="width-device-width, initial-scale=1.0">
	<title>Forgot Password</title>
  <link rel="stylesheet" href="style.css">
  <script src=""main.js></script>
</head>
  
<body>

  <button class="button-open">Forgot Password?</button>
	<div class="container">
		<div class="dialog">
			<div class="header">
				<span class="icon">!</span>
				<span class="title">Restore Lost Password</span>
				<span class="close">x</span>
			</div>
			<form>
				<label for="email" class="modal_text">Email Address:</label>
				<input type="email" id="email" name="email">
				<p class="desc">If you forgot your password, fill out your email address then click the OK button.</p>
			</form>
			<div class="button-wrapper">
				<button class="cancel">Cancel</button>
				<button class="success">OK</button>
			</div>
		</div>
	</div>
  
</body>
</html>
